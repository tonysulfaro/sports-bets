<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Sports Bets</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Sports Bet Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="games-link" class="nav-link" href="#">Games <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="standings-link" class="nav-link" href="#">My Standings</a>
                </li>

            </ul>
            <!-- https://tony116523.pythonanywhere.com/login -->
            <form id="loginform" class="form-inline my-2 my-lg-0" action="http://localhost:5000/login" method="POST">
                <input id="username-input" class="form-control mr-sm-2" type="username" placeholder="Username"
                    aria-label="Username">
                <input id="password-input" class="form-control mr-sm-2" type="password" placeholder="Password"
                    aria-label="Password">
                <button id="login-button" class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    value="login">Login</button>
                <button id="signup-button" class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    value="signup">Sign Up</button>
            </form>
        </div>
    </nav>

    <div class="container">

        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
            data-whatever="@mdo">Place
            Bet</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Bet</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Game:</label>
                                <input type="text" class="form-control" id="recipient-name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Pick:</label>
                                <select class="custom-select" id="winner-pick">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Ratio:</label>
                                <div class="form-row">
                                    <div class="col-md-4 mb-3">
                                        <input type="number" class="form-control" id="first-ratio">
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <input type="number" class="form-control" id="second-ratio">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Money Line:</label>
                                <input type="number" class="form-control" id="money-line">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Investment:</label>
                                <input type="number" class="form-control" id="investment-amount">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-success">Place Bet</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="userView">


        </div>

        <div id="games">

            <!-- <div class="card">
                <div class="card-header">
                    Ohio State at Michigan
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-9">

                                <p>Date/Time: </p>
                                <p>Current Score:</p>
                                <p>Venue: Michigan Stadium</p>

                            </div>
                            <div class="col-sm-3">
                                <div class="card-actions">
                                    <button type="button" class="btn btn-success">Place Bet</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> -->



        </div>


        <div class="sticky-footer">

            <div id="login-success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Login Successful</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="login-failure-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Login Failed</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>

</body>

</html>
