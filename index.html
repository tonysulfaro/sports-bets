    <div class="container">

        <!-- sample button thing with modal form -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Bet</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="game-name" class="col-form-label">Game:</label>
                                <input type="text" class="form-control" id="game-name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="winner-pick" class="col-form-label">Pick:</label>
                                <select class="custom-select" id="winner-pick">
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="bet-type-pick" class="col-form-label">Bet Type:</label>
                                <select class="custom-select" id="bet-type-pick">
                                    <option value="money-line">Money Line</option>
                                    <option value="over-under">Over/Under</option>
                                    <option value="spread">Spread</option>
                                </select>
                            </div>

                            <div id="bet-type-items">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Money Line:</label>
                                    <input type="number" class="form-control" id="money-line">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Investment:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input id="investment-amount" type="text" class="form-control"
                                        aria-label="Amount (to the nearest dollar)">
                                    <div class="input-group-append">
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                        <button id="confirm-bet" type="button" class="btn btn-success" data-dismiss="modal">Place
                            Bet</button>
                    </div>
                </div>
            </div>
        </div>

        <form id="loginform" class="login-form">
            <div class="form-group">
                <label for="username-input">Email address</label>
                <input id="username-input" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input id="password-input" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <button id="login-button" type="submit" value="login" class="btn btn-primary">Login</button>
                <button id="signup-button" type="submit" value="signup" class="btn btn-primary">Signup</button>
            </div>
            <small>For a demo just login with username = asdf, password = asdf</small>
        </form>

        <div id="userView">


        </div>

        <div id="games">

    <div class="sticky-footer">

        <div id="success-alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong id="success-alert-text"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div id="failure-alert" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong id="failure-alert-text">Login Failed</strong>

        </div>
